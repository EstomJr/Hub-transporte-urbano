<section class="card auth-card">
  <h1>Registro</h1>
  <p>Crie sua conta para come√ßar a utilizar o Card Manager.</p>

  <form [formGroup]="form" (ngSubmit)="submit()" class="grid">
    <div class="form-group">
      <label for="name">Nome completo</label>
      <input id="name" type="text" formControlName="name" placeholder="Nome e sobrenome" />
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" formControlName="email" placeholder="nome@empresa.com" />
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input id="password" type="password" formControlName="password" placeholder="Crie uma senha segura" />
    </div>
    <button class="button primary" type="submit">Criar conta</button>
  </form>

  <p class="feedback" *ngIf="feedback">{{ feedback }}</p>
</section>
