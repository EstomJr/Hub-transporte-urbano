<div class="login-container">
  <h2>Login Urbana PE</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input id="password" type="password" formControlName="password" required>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

    <div class="link-container">
      <a routerLink="/register">Criar conta</a>
    </div>
  </form>
</div>

<div class="modal-backdrop" *ngIf="showErrorModal" (click)="closeErrorModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3>Falha no login</h3>
    <p>{{ errorMsg }}</p>
    <button type="button" (click)="closeErrorModal()">Entendi</button>
  </div>
</div>
